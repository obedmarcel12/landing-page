<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="nav-items">
        <p class="RemoveBg">RemoveBg</p>
        <p style="cursor: pointer" id="click">About</p>
        <p>Service</p>
        <p>Contact</p>
        <p>Home!</p>
      </nav>
      <nav>
        <h3 class="login">Login</h3>
        <ul class="flex">
          <i class="bi bi-list hamburger-menu" onclick="toggleMenu()"></i>
          <b class="hidden">RemoveBg</b>
        </ul>
      </nav>
    </header>

    <main>
      <div class="maindiv">
        <h1>Welcome to Our Service</h1>
        <p>
          Sign up now to get exclusive access <br class="break" />
          to our latest features and updates.
        </p>
        <!--  -->
        <form
          id="form"
          method="get"
          style="
            display: flex;
            margin-top: 15px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4vh;
          "
        >
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email"
            style="
              border-radius: 20px;
              width: 35vw;
              padding-left: 25px;
              height: 6vh;
              outline: none;
              border: 0;
            "
          />
          <div class="click">
            <button id="submit" type="submit">Sign Up</button>
          </div>

          <div class="error"></div>
        </form>
        <!--  -->
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
